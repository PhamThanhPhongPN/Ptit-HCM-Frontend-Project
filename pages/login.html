<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <h2>Trang đăng nhập</h2>
    </header>
    <h1>Đăng nhập</h1> 
    <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến,<br>giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài<br>kiểm tra một cách nhanh chóng và hiệu quả!</p>
    <form id="loginForm" class="login_container" onsubmit="login(event)">
        <label>Email</label>
        <input type="email" id="email" placeholder="Địa chỉ email">
        <div id="emailError" class="error-message"></div>
        <label>Password</label>
        <input type="password" id="password" placeholder="Mật khẩu">
        <div id="passwordError" class="error-message"></div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
        <p class="text">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </form>    
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
