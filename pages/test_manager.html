<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/test_manager.css">
</head>
<body>
    <header>
        <h4 class="Logo">QuizzForge</h4>
        <div class="texts">
            <p onclick="goCategoryManager()" class="headerHover">Danh mục</p>
            <p class="disabled">Bài test</p>
            <p onclick="logOut()" class="headerHover">Đăng xuất</p>
        </div>
    </header>
    <div class="modal" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xóa bài test</h5>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa bài test này không?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="deleteBtn">Confirm</button>
                    <button class="btn btn-secondary" id="closeDeleteBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <main class="container">
            <h2>Quản lý bài test</h2>
        <div class="option">
            <button class="btn btn-primary" onclick="goTestEditor()">Thêm bài test</button>   
            <div>
                <label for="filter">Sắp xếp theo:</label>
                <select id="filter" style="margin-left: 8px;" onchange="renderTests()">
                    <option value="all">Tất cả</option>
                    <option value="time">Thời gian</option>
                    <option value="questions">Số câu hỏi</option>
                </select>
                <input type="text" placeholder="Tìm kiếm theo tên" style="margin-left: 12px; padding: 5px;" id="searchInput" onkeyup="searchTests()">
            </div>
        </div>
    
        <table class="category-table table">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th>Tên bài test</th>
                    <th>Danh mục</th>
                    <th>Số câu hỏi</th>
                    <th>Thời gian</th>
                    <th class="text-center">Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>

        </table>
    
        <div class="pagination" id="pagination">
        </div>
    </main>
    
    <footer>
        <p>© 2025 Quizz App. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/test_manager.js"></script>
</body>
</html>
