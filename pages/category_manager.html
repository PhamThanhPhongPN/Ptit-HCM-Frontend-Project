<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CategoryManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/category_manager.css">
</head>

<body>
    <header>
        <h4>QuizzForge</h4>
        <div class="texts">
            <p>Danh mục</p>
            <p>Bài test</p>
            <p>Đăng xuất</p>
        </div>
    </header>
    <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm danh mục</h5>
                </div>
                <div class="modal-body">
                    <p class="input_text">Tên danh mục</p>
                    <input type="text" id="categoryName" class="form-control" required>
                    <p class="input_text">Emoji</p>
                    <input type="text" id="emoji" class="form-control mt-2" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveAddBtn">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeAddBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="modal2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa danh mục</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="categoryChangeName" class="form-control"
                        placeholder="Nhập tên mới cho danh mục" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveChangeBtn">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="closeChangeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="modal3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xoá danh mục</h5>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xoá danh mục này không?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="DeleteBtn">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="closeDeleteBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <main class="container">
            <h2>Quản lý danh mục</h2>
            <button class="btn btn-primary" id="openAddBtn">Thêm danh mục</button>
        <table class="category-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên danh mục</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div class="pagination" id="pagination">

        </div>
    </main>

    <footer>
        <p>© 2025 Quizz App. All rights reserved.</p>
    </footer>
    <script src="../js/category_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
