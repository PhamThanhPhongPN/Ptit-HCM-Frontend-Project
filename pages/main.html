<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="../css/mainPage.css"> 
    <link rel="stylesheet" href="../css/main.css"> 
</head>
<body>
    <header>
        <h4>QuizzForge</h4>
        <div class="search-bar">
            <input type="text" class="search_bar" placeholder="Tìm kiếm bài test">
        </div>
        <div class="texts">
            <p>Trang chủ</p>
            <p>Đăng xuất</p>
        </div>
    </header>
    <div class="play-section">
        <h3>Hãy thử 1 câu đố ngẫu nhiên 🎲</h3>
        <button>Play</button>
    </div>
    <div class="container">
        <div class="highlight">⭐ Các câu đố nổi bật</div>
        <div class="filter-buttons">
            <p>Sắp xếp theo:</p>
            <button class="button1">Lượt chơi tăng dần</button>
            <button class="button2">Lượt chơi giảm dần</button>
        </div>

        <div class="quiz-card-container" id="quiz-card-container">

        </div>
        

        <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>›</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Quiz App. All rights reserved.</p>
    </footer>
    <script src="../js/mainPage.js"></script>
</body>
</html>
